<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>11canva-exo</title>
    <style>
        *, ::before, ::after
        {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body{overflow: fidden;}

        #container
        {
        width: 80%; 
        height: 80vh;
        border: 3px solid gray;
        position: relative;;
        }

        #paintCanvas
        {
        display: block;
        width: 100%;
        height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="paintCanvas"></canvas>
        <input type="color" id="color" value="#000000">
        <input type="range" id="lineWidth" min="1px" max="20px" value="5px">
        
        <button id="clearBtn">Clear</button>
        <button onclick="undo()">Annuler</button>
        <button onclick="redo()">Refaire</button>
        <button id="saveBtn">Sauvegarder</button>
        <input type="file" id="loadImage" accept=".jpg, .png, .gif">


    </div>

</body>
</html>
