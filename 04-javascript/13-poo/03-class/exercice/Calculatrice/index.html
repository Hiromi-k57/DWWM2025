<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <div class="buttons">
        <button data-action="clear">C</button>
        <button data-action="delete">DEL</button>
        <button data-action="sym">/</button>
        <button data-action="sym">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="sym">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="sym">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="equal">=</button>
        <button>0</button><button>.</button>
      </div>
    </div>
  </body>
 

  </html>
